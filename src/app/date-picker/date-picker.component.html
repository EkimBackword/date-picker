<app-date-picker-display (open)="isOpen = !isOpen"></app-date-picker-display>

<div *ngIf="isOpen" class="container">

  <app-date-picker-selector></app-date-picker-selector>

  <div class="week">
    <div class="day week-day" *ngFor="let day of datePickerStore.getDays | async">{{day}}</div>
  </div>

  <app-date-picker-calendar></app-date-picker-calendar>

  <app-date-picker-footer (confirm)="confirmChanges($event)"></app-date-picker-footer>

</div>
